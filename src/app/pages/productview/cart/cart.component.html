
  <button class="btn btn-danger" (click)="checkout()">CHECKOUT</button>


  
  <div class="col-25">
    <div class="container">
      <h4>Cart 
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i> 
          
        </span>
      </h4>
      <li class="ul"  *ngFor="let x of api.cart">
      <p>{{x?.name}} <span class="price">{{x?.price}}$</span></p>
      <button class="btn_" (click)="remove(x.id)">remove</button>
    
      <hr></li>
      <p>Total <span class="price" style="color:black"><b>{{total}}</b></span></p>
    </div>
  </div>
